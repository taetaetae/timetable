<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>하루 일과표 - 시간 막대 차트</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="main-title">TIME SCHEDULE</h1>
            <div class="money-counter">
                <div class="daily-total">하루 부여금액(최저시급 기준) : <span id="dailyTotal">240,720원</span></div>
                <div class="remaining-amount">남은 금액 : <span id="remainingAmount">0원</span></div>
                <div class="elapsed-time">남은 시간 : <span id="elapsedTime">00:00:00</span></div>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="scheduleChart"></div>
        </div>
        
        <footer class="footer">
            <p>Made by taetaetae (Vibe coding with Cursor)</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
